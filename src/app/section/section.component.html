<section class="showcase" >
    <div class="container-fluid p-0" >
        <div [class]="item.style" *ngFor="let item of section" >

            <div class="col-lg-6 order-lg-2 text-white showcase-img" [style.background-image]="'url(' + item.img + ')'"></div>
            <div class="col-lg-6 order-lg-1 my-auto showcase-text" >
                <h2>{{item.title}}</h2>
                <p class="lead mb-0">{{item.description}}</p>
            </div>
        </div>
    </div>}

</section>
